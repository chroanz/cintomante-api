<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API - Detector de Cinto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.drag-over {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #e8f5e9;
            border: 2px solid #4CAF50;
            display: block;
        }

        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            display: block;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result.success .result-title {
            color: #2e7d32;
        }

        .result.error .result-title {
            color: #c62828;
        }

        .result-details {
            color: #555;
            line-height: 1.8;
        }

        .result-item {
            margin: 8px 0;
        }

        .result-item strong {
            color: #333;
        }

        .probability-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filename {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            display: none;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 10px 0;
        }

        .badge.com-cinto {
            background: #4CAF50;
            color: white;
        }

        .badge.sem-cinto {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚗 Detector de Cinto</h1>
        <p class="subtitle">Envie uma imagem para verificar se a pessoa está usando cinto de segurança</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📷</div>
            <div class="upload-text">Clique ou arraste uma imagem aqui</div>
            <div class="upload-hint">JPG, PNG ou BMP • Máx 10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="filename" id="filename"></div>

        <div class="preview" id="preview">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <button id="uploadBtn" disabled>Analisar Imagem</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processando imagem...</p>
        </div>

        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');
        const loading = document.getElementById('loading');
        const filename = document.getElementById('filename');

        let selectedFile = null;

        // URL da API - ajuste se necessário
        const API_URL = 'http://localhost:8000/processador/';

        // Click para abrir seletor de arquivo
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Prevenir comportamento padrão de drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight ao arrastar sobre a área
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('drag-over');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('drag-over');
            }, false);
        });

        // Handle drop
        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }, false);

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            const file = files[0];

            // Validar tipo de arquivo
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione uma imagem válida!');
                return;
            }

            // Validar tamanho (10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('Arquivo muito grande! Máximo 10MB.');
                return;
            }

            selectedFile = file;
            filename.textContent = `📁 ${file.name}`;
            filename.style.display = 'block';

            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Habilitar botão
            uploadBtn.disabled = false;

            // Esconder resultado anterior
            result.style.display = 'none';
        }

        // Enviar imagem para API
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Preparar FormData
            const formData = new FormData();
            formData.append('imagem', selectedFile);

            // Mostrar loading
            loading.classList.add('active');
            uploadBtn.disabled = true;
            result.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError(data);
                }
            } catch (error) {
                showError({ erro: 'Erro ao conectar com a API. Verifique se o servidor está rodando.' });
            } finally {
                loading.classList.remove('active');
                uploadBtn.disabled = false;
            }
        });

        function showSuccess(data) {
            result.className = 'result success';
            
            const comCinto = data.resultado === 'com_cinto';
            const probabilidadePercent = (data.probabilidade * 100).toFixed(2);

            resultTitle.innerHTML = `
                <span class="badge ${comCinto ? 'com-cinto' : 'sem-cinto'}">
                    ${comCinto ? '✓ COM CINTO' : '✗ SEM CINTO'}
                </span>
            `;

            resultDetails.innerHTML = `
                <div class="result-item">
                    <strong>Resultado:</strong> ${data.mensagem}
                </div>
                <div class="result-item">
                    <strong>Confiança:</strong> ${probabilidadePercent}%
                    <div class="probability-bar">
                        <div class="probability-fill" style="width: ${probabilidadePercent}%">
                            ${probabilidadePercent}%
                        </div>
                    </div>
                </div>
                <div class="result-item">
                    <strong>ID:</strong> ${data.id}
                </div>
                <div class="result-item">
                    <strong>Processado em:</strong> ${new Date(data.enviado_em).toLocaleString('pt-BR')}
                </div>
            `;
        }

        function showError(data) {
            result.className = 'result error';
            resultTitle.textContent = '❌ Erro no Processamento';
            resultDetails.innerHTML = `
                <div class="result-item">
                    ${data.erro || 'Erro desconhecido'}
                </div>
            `;
        }
    </script>
</body>
</html>
